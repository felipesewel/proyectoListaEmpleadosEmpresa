{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Libro{% else %}Crear Libro{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
