{% extends 'base.html' %}
{% block content %}
<h2>Lista de Libros</h2>
<a href="{% url 'book_create' %}" class="btn btn-primary">Añadir Libro</a>
<table class="table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Fecha de Publicación</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.published_date }}</td>
            <td>
                <a href="{% url 'book_update' book.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'book_delete' book.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                <a href="{% url 'review_create' book.id %}" class="btn btn-primary btn-sm">Reseña</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- Botón para redirigir a la página de inicio de sesión -->
<a href="{% url 'home' %}" class="btn btn-secondary mt-3">Volver al inicio</a>
{% endblock %}
