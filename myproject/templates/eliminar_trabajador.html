<!-- eliminar_trabajador.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Trabajador</h2>
<p>¿Estás seguro de que deseas eliminar a {{ trabajador.nombre }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_empleados' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
