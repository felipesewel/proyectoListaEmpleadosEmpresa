<h2>Eliminar Reseña</h2>
<p>¿Estás seguro de que deseas eliminar tu reseña de "{{ review.book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
